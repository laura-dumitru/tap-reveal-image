<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tap-reveal-image</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tap-Reveal-Image</h1>
    <h3>Tap and hold the markers to reveal the products</h3>
    <main>
      <button class="cta">
        <a href="https://www.google.com" target="_blank">Shop now</a>
      </button>
      <div class="grid">
        <div class="item"><img src="/images/product2.png" alt="Image 1" /></div>
        <div class="item"><img src="/images/product1.png" alt="Image 2" /></div>
        <div class="item"><img src="/images/product3.png" alt="Image 3" /></div>
        <div class="item"><img src="/images/product4.png" alt="Image 4" /></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
