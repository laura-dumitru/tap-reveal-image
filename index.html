<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tap-reveal-image</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Sono&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hover / tap to reveal a product</h1>
    <main>
      <div class="grid">
        <div class="hotspot">
          <img src="images/product2.png" alt="Image 1" />
        </div>
        <div class="hotspot">
          <img src="images/product1.png" alt="Image 2" />
        </div>
        <div class="hotspot">
          <img src="images/product3.png" alt="Image 3" />
        </div>
        <div class="hotspot">
          <img src="images/product4.png" alt="Image 4" />
        </div>
      </div>
    </main>

    <button class="cta1">
      <a href="https://google.com" target="_blank">Shop now</a>
    </button>
    <button class="cta2">
      <a href="https://facebook.com" target="_blank">Shop now</a>
    </button>
    <button class="cta3">
      <a href="https://youtube.com" target="_blank">Shop now</a>
    </button>
    <button class="cta4">
      <a href="https://instagram.com" target="_blank">Shop now</a>
    </button>
    <script src="index.js"></script>
  </body>
</html>
